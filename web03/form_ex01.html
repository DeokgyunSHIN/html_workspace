    <style>

        *{margin-bottom: 15px;}   /*전체에 주고 싶으면 *넣으면 된다. */
    
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button{

      }
    
    </style>
</head>
<body>
    <!--
        action  -> form을 전송할 위치

     <form id="'frm" action="" method="" onsubmit="return false;">     <!-- form 태그 하나의 문서라고 생각하면 됨.-->
       ＊이름 : <input type="text" style="width:150px;height: 20px; "required><br>

        비밀번호: <input type="password" style="width: 100px;height: 20px;"><br>
