<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div>
        <button type="button" onclick="createDiv();">영역생성</button>
      </div>
      <div style="margin-top: 10px;"id="convas">
        <ul id="area">
        </ul>
        </div>


</body>
<script>
     function createDiv(){
        let area = document.querySelector('#area');
        let li=document.createElement('li');

        li.style.display='inline-block';
        li.style.listStyleType='none';
        li.style.margin ='5px';

        let div= document.createElement('div');
        div.style.backgroundColor=changecolor()
        div.style.width='30px';    // div 는 안에 아무것도 없으면 크기는 0이다.
        div.style.height='30px';
        div.style.border='1px solid #ffaaff';

        // li에 추가 
        li.append(div);  //append를 더 많이 쓴다 .
        area.append(li);
     }
     function changecolor(){
     let color ='#'; 
     let temp= 0; //임시변수
     let red= '';  // 빨간색값
     let green= '';  // 초록색값
     let blue= '';  // 파란색값
     temp=Math.floor(Math.random() *255);
       // 10진수 -->16진수 
     red= temp.toString(16);
     temp=Math.floor(Math.random() *255);
     green= temp.toString(16);
     temp=Math.floor(Math.random() *255);
     blue= temp.toString(16);
      
     color += red+green+blue;
     console.log(color);
     return color;
}
</script>

</html>
